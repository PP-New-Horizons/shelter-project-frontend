<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приют "У них лапки"</title>
    <link
      rel="icon"
      href="/shelter-project-frontend/assets/images/home/home-logo.png"
      type="image/png" />
    <link
      rel="stylesheet"
      href="/shelter-project-frontend/styles/scss/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__container container">
        <nav class="header__nav" aria-label="главная навигация">
          <div class="header__nav-left">
            <a href="#" class="header__logo"
              ><img
                src="/shelter-project-frontend/assets/images/home/home-logo.svg"
                alt="логотип приюта"
                aria-label="возврат на главную страницу"
            /></a>
            <div class="header__links">
              <ul>
                <li><a href="home.html">О нас</a></li>
                <li><a href="">Кошки</a></li>
                <li><a href="">Собаки</a></li>
              </ul>
            </div>
          </div>
          <div class="header__nav-right">
            <button
              class="header__favorites"
              aria-label="просмотреть понравившихся животных">
              <svg
                class="header__favorites-icon"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M34.7047 5.00194L34.7048 5.00191L34.6983 4.99827C32.4433 3.71474 29.7782 3.74902 27.1868 4.68447C24.8798 5.51722 22.5724 7.07953 20.5111 9.17794C18.4332 7.06336 16.1158 5.49918 13.8061 4.66991C11.2141 3.7393 8.55722 3.71484 6.32059 5.00036L6.32059 5.00034L6.31576 5.00315C3.51648 6.63293 2.15123 9.80947 2.01205 13.3954C1.87235 16.9946 2.9475 21.1581 5.20176 25.078C9.09421 31.8465 14.7617 35.1268 20.4844 35.01C25.7524 35.0058 31.8361 31.8745 35.7442 25.0807C38.0188 21.1776 39.1028 17.005 38.9731 13.3983C38.8441 9.8079 37.4918 6.6156 34.7047 5.00194Z"
                  stroke="#FFE8DA"
                  stroke-width="2" />
              </svg>
              <span class="header__favorites-count"></span>
            </button>
            <a href="" class="button">Помочь сейчас</a>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!--Hero section-->
      <section class="hero">
        <div class="hero__container container">
          <div class="hero__text">
            <h1>Место, где каждые лапки найдут любящую семью</h1>
          </div>
          <div class="hero__image-container">
            <img
              class="hero__image"
              src="/shelter-project-frontend/assets/images/home/home-hero.jpeg"
              alt="кошка и собака на траве" />
          </div>
        </div>
      </section>
      <!-- Catalog section -->
      <section class="home-catalog">
        <div class="container">
          <ul class="home-catalog__card-group" aria-label="ссылки на каталог">
            <li class="home-catalog__card">
              <a href="" aria-label="переход на кошек"
                ><img
                  src="/shelter-project-frontend/assets/images/home/home-cat.png"
                  alt="фото кошки"
              /></a>
            </li>
            <li class="home-catalog__card">
              <a href="" aria-label="переход на собак"
                ><img
                  src="/shelter-project-frontend/assets/images/home/home-dog.png"
                  alt="фото собаки"
              /></a>
            </li>
          </ul>
        </div>
      </section>
      <!-- Happy stories section -->
      <section class="home-happy-stories">
        <div class="home-happy-stories__container container">
          <h1>Happy-tail истории</h1>
          <div class="home-happy-stories__card">
            <div class="home-happy-stories__img">
              <img
                src="/shelter-project-frontend/assets/images/home/home-happy-medium.jpg"
                alt="кот и собака на скамейке" />
            </div>
            <div class="home-happy-stories__text">
              <h2>
                Трогательные, весёлые, захватывающие, комические, будоражащие,
                но всегда happy-tail истории
              </h2>
              <a
                href="/shelter-project-frontend/pages/happy-stories/happy-stories.html"
                class="button"
                >Подробнее</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer__container container">
        <a href="#"
          ><img
            src="/shelter-project-frontend/assets/images/home/home-logo.svg"
            alt="логотип приюта"
            aria-label="возврат на главную страницу"
        /></a>
        <address class="footer__contact">
          <a href="">г. Сочи, Измайловская улица, 32А</a>
          <p>
            Пн-Вс <time datetime="10:00">10:00</time>-<time datetime="19:30"
              >19:30</time
            >
          </p>
          <p>+7(8622) 35-68-91</p>
        </address>
        <ul class="footer__social flex" aria-label="соцсети">
          <li>
            <a aria-label="переход на инстаграм" href=""
              ><img
                src="/shelter-project-frontend/assets/images/home/home-insta-icon.png"
                alt="иконка инстаграм"
            /></a>
          </li>
          <li>
            <a aria-label="переход на телеграм" href=""
              ><img
                src="/shelter-project-frontend/assets/images/home/home-tele-icon.png"
                alt="иконка телеграм"
            /></a>
          </li>
          <li>
            <a aria-label="отправить имейл" href=""
              ><img
                src="/shelter-project-frontend/assets/images/home/home-email-icon.png"
                alt="иконка почта"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
