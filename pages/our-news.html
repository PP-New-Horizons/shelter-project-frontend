<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Новости | Приют "У них лапки"</title>
    <link
      rel="icon"
      href="../assets/images/home/home-logo.png"
      type="image/png" />
    <link rel="stylesheet" href="../styles/scss/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__container container">
        <nav class="header__nav" aria-label="главная навигация">
          <div class="header__nav-left">
            <a href="../index.html" class="header__logo"
              ><img
                src="../assets/images/home/home-logo.svg"
                alt="логотип приюта"
                aria-label="возврат на главную страницу"
            /></a>
            <div class="header__links">
              <ul>
                <li><a href="about-us.html">О нас</a></li>
                <li><a href="catalog/cats.html">Кошки</a></li>
                <li><a href="catalog/dogs.html">Собаки</a></li>
              </ul>
            </div>
          </div>
          <div class="header__nav-right">
            <div
              class="header__favorites-cart"
              aria-label="просмотреть понравившихся животных">
              <svg
                class="header__favorites-icon"
                width="40"
                height="40"
                viewBox="0 0 40 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M34.7047 5.00194L34.7048 5.00191L34.6983 4.99827C32.4433 3.71474 29.7782 3.74902 27.1868 4.68447C24.8798 5.51722 22.5724 7.07953 20.5111 9.17794C18.4332 7.06336 16.1158 5.49918 13.8061 4.66991C11.2141 3.7393 8.55722 3.71484 6.32059 5.00036L6.32059 5.00034L6.31576 5.00315C3.51648 6.63293 2.15123 9.80947 2.01205 13.3954C1.87235 16.9946 2.9475 21.1581 5.20176 25.078C9.09421 31.8465 14.7617 35.1268 20.4844 35.01C25.7524 35.0058 31.8361 31.8745 35.7442 25.0807C38.0188 21.1776 39.1028 17.005 38.9731 13.3983C38.8441 9.8079 37.4918 6.6156 34.7047 5.00194Z"
                  stroke="#FFE8DA"
                  stroke-width="2" />
              </svg>
              <span class="header__favorites-count"></span>
              <div class="header__favorites-dropdown"></div>
            </div>
            <a href="help-us.html" class="button">Помочь сейчас</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Main -->
    <main>
      <!-- Overlay -->
      <div id="overlay" class="overlay"></div>
      <!-- Form dialog-->
      <div class="form__dialog container" id="dialog">
        <div class="form__dialog-content" id="dialog-content"></div>
      </div>
      <!-- Confirmation dialog -->
      <div class="confirmation-dialog container" id="confirmation">
        <button
          class="close-btn"
          id="confirmation-close-btn"
          aria-label="закрыть заявку">
          <img
            src="../assets/images/adoption-form/form-close.png"
            alt="иконка крестика" />
        </button>
        <h1>Спасибо!</h1>
        <h2>
          Ваша заявка успешно отправлена. Наш менеджер перезвонит Вам в течение
          20 минут.
        </h2>
      </div>
      <div class="news__container container">
        <!-- Breadcrumb -->
        <nav aria-label="Строка навигации" class="breadcrumb">
          <ul>
            <li><a href="../index.html">Главная</a></li>
            <li aria-current="page">Новости</li>
          </ul>
        </nav>
        <!-- News card group -->
        <div class="news__card-group">
          <!-- News cards will be dynamically inserted here -->
        </div>
        <!-- News pagination -->
        <div class="news__pagination">
          <button class="news__prev-btn" aria-label="предыдущая страница">
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle
                cx="20"
                cy="20"
                r="19"
                stroke="#FFCAAC"
                stroke-width="2" />
              <path
                d="M16.0664 19.7333L21.3997 14.3999"
                stroke="#FFCAAC"
                stroke-width="2"
                stroke-linecap="round" />
              <path
                d="M21.3994 25.0665L16.0661 19.7332"
                stroke="#FFCAAC"
                stroke-width="2"
                stroke-linecap="round" />
            </svg>
          </button>
          <div class="news__links"></div>
          <button class="news__next-btn" aria-label="следующая страница">
            <svg
              width="40"
              height="40"
              viewBox="0 0 40 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <circle
                cx="20"
                cy="20"
                r="19"
                stroke="#FFCAAC"
                stroke-width="2" />
              <path
                d="M23.4004 19.7333L18.0671 14.3999"
                stroke="#FFCAAC"
                stroke-width="2"
                stroke-linecap="round" />
              <path
                d="M18.0674 25.0665L23.4007 19.7332"
                stroke="#FFCAAC"
                stroke-width="2"
                stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer__container container">
        <a href="../index.html"
          ><img
            src="../assets/images/home/home-logo.svg"
            alt="логотип приюта"
            aria-label="возврат на главную страницу"
        /></a>
        <address class="footer__contact">
          <a href="map.html">г. Сочи, Измайловская улица, 32А</a>
          <p>
            Пн-Вс <time datetime="10:00">10:00</time>-<time datetime="19:30"
              >19:30</time
            >
          </p>
          <p>+7(8622) 35-68-91</p>
        </address>
        <ul class="footer__social" aria-label="соцсети">
          <li>
            <a aria-label="переход на инстаграм" href=""
              ><img
                src="../assets/images/home/home-insta-icon.png"
                alt="иконка инстаграм"
            /></a>
          </li>
          <li>
            <a aria-label="переход на телеграм" href=""
              ><img
                src="../assets/images/home/home-tele-icon.png"
                alt="иконка телеграм"
            /></a>
          </li>
          <li>
            <a aria-label="отправить имейл" href=""
              ><img
                src="../assets/images/home/home-email-icon.png"
                alt="иконка почта"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="../script/our-news.js"></script>
    <script src="../script/form.js"></script>
  </body>
</html>
